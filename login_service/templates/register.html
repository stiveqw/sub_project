<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>회원가입</h1>
        <form id="registerForm" method="POST">
            <input type="text" name="student_id" placeholder="학번" required>
            <input type="text" name="department" placeholder="학과" required>
            <input type="text" name="name" placeholder="이름" required>
            <input type="email" name="email" placeholder="이메일" required>
            <input type="tel" name="phone_number" placeholder="전화번호" required>
            <input type="password" name="password" placeholder="비밀번호" required>
            <button type="submit">가입하기</button>
        </form>
        <p>이미 계정이 있으신가요? <a href="{{ url_for('login') }}">로그인</a></p>
    </div>
    <script src="{{ url_for('static', filename='js/register.js') }}"></script>
</body>
</html>
